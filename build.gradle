plugins {
    id 'java'
    id 'idea'
}

group 'com.big.data'
version 'v0.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.apache.hadoop:hadoop-client:3.3.4'

    implementation 'org.apache.spark:spark-core_2.13:3.3.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
