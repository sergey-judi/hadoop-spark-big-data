plugins {
    id 'java'
    id 'idea'
}

group 'com.big.data'
version 'v0.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.apache.hadoop:hadoop-client:3.3.4'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
